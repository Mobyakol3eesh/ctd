<div class="input-group mb-3">
    <input
        type="text"
        class="form-control"
        placeholder="Add a Task"
        #taskName
        (keyup.enter)="addTask(taskName.value)"
    />
    <button class="btn btn-primary" type="button" (click)="addTask(taskName.value)">
        Add Task
    </button>
</div>
